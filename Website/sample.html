<style>
    /* Shared button style */
.button {
    color: white;
    background-color: green;
    border: none;
    padding: 8px;
    margin-top: 10px;
    cursor: pointer;
    vertical-align: middle;
    transition: all 0.2s;
}

/* Hover effect for all buttons */
.button:hover {
    background-color: darkgreen;
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0;
    margin-right: 0;
}

/* Individual spacing adjustments */
.one { margin-left: 10px; margin-right: 5px; }
.two { margin-left: 5px;  margin-right: 5px; }
.three { margin-left: 5px; margin-right: 10px; }

</style>

<button class="button one">1</button>
<button class="button two">2</button>
<button class="button three">3</button>
